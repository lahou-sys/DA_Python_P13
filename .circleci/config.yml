version: 2.1

workflows:
  pipeline:
    jobs:
      - build-test-lint
      - containerization:
          requires:
            - build-test-lint
          filters:
            branches:
              only: master

orbs:
  python: circleci/python@1.5.0

jobs:
  build-test-lint: 
 
    docker:
      - image: python:3.8-alpine
    
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . env/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "env"

      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            python3 manage.py test
      - run:
          name: Running linting
          command: |
            . venv/bin/activate
            flake8 --format=html --htmldir=flake-report
      - store_artifacts:
          path: flake-report/
          destination: flake-report

  containerization:
    docker:
      - image: python:3.8-alpine
    
    steps:
      - checkout
      - setup_remote_docker

      # build and push Docker image.
      - run:
          name: Package app and push to DockerHub
          command: |
            echo $DOCKERHUB_ACCESS_TOKEN | docker login -u $DOCKER_USER --password-stdin
            docker build -t $DOCKER_USER/oc_lettings:$CIRCLE_SHA1 .
            docker push $DOCKER_USER/oc_lettings:$CIRCLE_SHA1